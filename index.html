<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="image/png" href="assets/favicon.png" rel="icon">
    <title>Jess & Seth do Project 4!</title>
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Patua+One|Roboto:400,400i,700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/7b8d56d327.js"></script>
</head>
<body>
    <header>
        <i class="fas fa-carrot"></i><h1> Aller-gen </h1></i>
        <h3>The recipe generator for people with food restrictions!</h3>
    </header>
    <main>
        <section class="userChoices">
            <form class="wrapper" action="">
                <div class="dropDown">
                    <p>I want to eat:</p>
                    <select name="mainIngredients" id="">
                        <option value="chicken">Chicken</option>
                        <option value="seafood">Seafood</option>
                        <option value="beef">Beef</option>
                        <option value="pork">Pork</option>
                        <option value="pasta">Pasta</option>
                        <option value="vegetarian">Vegetarian</option>
                        <option value="vegan">Vegan</option>
                    </select>
                </div>
                <div class="radioButtons">
                    <fieldset>
                        <p>I can't eat:</p>
                        
                        <div class="radioButtonsWrapper">
                            <div class="radioButtonsLeft">
                                <div class="radioButton">
                                    <input type="radio" id="peanuts" value="peanuts" name="allergen">
                                    <label for="peanuts">Peanuts</label>
                                </div>
            
                                <div class="radioButton">
                                    <input type="radio" id="nuts" value="nuts" name="allergen">
                                    <label for="nuts">Tree nuts</label>
                                </div>
        
                                <div class="radioButton">
                                    <input type="radio" id="milk" value="dairy" name="allergen">
                                    <label for="milk">Dairy</label>
                                </div>
            
                                <div class="radioButton">
                                    <input type="radio" id="eggs" value="eggs" name="allergen">
                                    <label for="eggs">Eggs</label>
                                </div>
                            </div>
                            
                            <div class="radioButtonsRight">
                                <div class="radioButton">
                                    <input type="radio" id="gluten" value="gluten" name="allergen">
                                    <label for="wheat">Gluten</label>
                                </div>
            
                                <div class="radioButton">
                                    <input type="radio" id="soy" value="soy" name="allergen">
                                    <label for="soy">Soy</label>
                                </div>
        
                                <div class="radioButton">
                                    <input type="radio" id="fish" value="fish" name="allergen">
                                    <label for="fish">Fish</label>
                                </div>
            
                                <div class="radioButton">
                                    <input type="radio" id="shellfish" value="shellfish" name="allergen">
                                    <label for="shellfish">Shellfish</label>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </div>
                <div class="recipeButton">
                    <button class="generateRecipes" type="submit">What's on the menu?</button>
                    <button class="refreshButton hidden" onClick="history.go(0);">Start from scratch!</button>
                </div>
            </form>
        </section>
        
        <section class="recipes">
            <ul class="recipePreviews"></ul>
        </section>
        
    </main>
    
    <footer>
        <p>Copyright &copy; 2019 Seth Poulin and Jessica Chin</p>
    </footer>
    

    <script src='https://code.jquery.com/jquery-3.4.0.min.js' integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>    
    
    <script src="scripts/script.js"></script>

</body>
</html>
