<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jess & Seth do Project 4!</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>THE NAME OF OUR AMAZING RECIPE GENERATOR</h1>
        <h2>The recipe generator for people with food restrictions</h2>
    </header>
    <main>
        <section class="userChoices">
            <form action="">
                <select name="mainIngredients" id="">
                    <option value="chicken">Chicken</option>
                    <option value="seafood">Seafood</option>
                    <option value="beef">Beef</option>
                    <option value="pork">Pork</option>
                    <option value="pasta">Pasta</option>
                    <option value="vegetarian">Vegetarian</option>
                    <option value="vegan">Vegan</option>
                </select>
                <fieldset>
                    <fieldset>Allergens/restrictions</fieldset>
                    
                    <input type="checkbox" id="peanuts">
                    <label for="peanuts" id></label>

                    <input type="checkbox">
                    <label for="nuts"></label>

                    <input type="checkbox">
                    <label for="milk"></label>

                    <input type="checkbox">
                    <label for="eggs"></label>
                    
                    <input type="checkbox">
                    <label for="wheat"></label>

                    <input type="checkbox">
                    <label for="soy"></label>

                    <input type="checkbox">
                    <label for="fish"></label>

                    <input type="checkbox">
                    <label for="shellfish"></label>
                </fieldset>
                <button type="submit">What's on the menu?</button>
            </form>
        </section>
        <section class="recipes">
            <ul class="recipePreviews">
            </ul>
        </section>
    </main>
    <footer>
        <p>Copyright 2019 Seth Poulin and Jessica Chin</p>
    </footer>
    <script src="scripts/script.js"></script>
    <script src='https://code.jquery.com/jquery-3.4.0.min.js' integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>    

</body>
</html>
