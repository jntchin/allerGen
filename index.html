<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jess & Seth do Project 4!</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=BioRhyme:400,800|Cabin:400,400i&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
        <h1>THE NAME OF OUR AMAZING RECIPE GENERATOR</h1>
        <h2>The recipe generator for people with food restrictions</h2>
    </header>
    <main>
        <section class="userChoices">
            <form action="">
                <select name="mainIngredients" id="">
                    <option value="chicken">Chicken</option>
                    <option value="seafood">Seafood</option>
                    <option value="beef">Beef</option>
                    <option value="pork">Pork</option>
                    <option value="pasta">Pasta</option>
                    <option value="vegetarian">Vegetarian</option>
                    <option value="vegan">Vegan</option>
                </select>
                <fieldset>
                    <fieldset>Allergens/restrictions</fieldset>
                    
                    <input type="checkbox" id="peanuts" value="peanuts">
                    <label for="peanuts">Peanuts</label>

                    <input type="checkbox" id="nuts" value="nuts">
                    <label for="nuts">Tree nuts</label>

                    <input type="checkbox" id="milk" value="dairy">
                    <label for="milk">Dairy</label>

                    <input type="checkbox" id="eggs" value="eggs">
                    <label for="eggs">Eggs</label>
                    
                    <input type="checkbox" id="gluten" value="gluten">
                    <label for="wheat">Gluten</label>

                    <input type="checkbox" id="soy" value="soy">
                    <label for="soy">Soy</label>

                    <input type="checkbox" id="fish" value="fish">
                    <label for="fish">Fish</label>

                    <input type="checkbox" id="shellfish" value="shellfish">
                    <label for="shellfish">Shellfish</label>
                </fieldset>
                <button type="submit">What's on the menu?</button>
            </form>
        </section>
        <section class="recipes">
            <ul class="recipePreviews">
            </ul>
        </section>
    </main>
    <footer>
        <p>Copyright 2019 Seth Poulin and Jessica Chin</p>
    </footer>
    

    <script src='https://code.jquery.com/jquery-3.4.0.min.js' integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>    
    
    <script src="scripts/saturdayScripts.js"></script>

</body>
</html>
