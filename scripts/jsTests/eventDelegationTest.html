<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event Delegation</title>
</head>
<style>

.hidden {
    display: none;
}

</style>
<body>
    <ul>
        <li class="clickMe">
            <p>I'm not hidden</p>
            <ul>
                <li class="hidden">I'm hidden</li>
                <li class="hidden">I'm also hidden</li>
            </ul>
        </li>



<script src='https://code.jquery.com/jquery-3.4.0.min.js' integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
<script>
    $('li.clickMe').on('click',function(){
        console.log('li was clicked');
        console.log ('event.target:', $(this).find('li'));
        $(this).find('li').removeClass('hidden');
        // event.target.firstChild.firstChild.removeClass('hidden');
    })
</script>   
</body>
</html>
